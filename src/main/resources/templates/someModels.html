<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Min price page</title>
</head>
<body>
    <table th:each="model: ${models}">
        <td th:text="${model.getId()}  "></td>
        <td th:text="  ${model.getCurr1()}  "></td>
        <td th:text="  ${model.getCurr2()}  "></td>
        <td th:text="  ${model.getLprice()}  "></td>
        <td th:text="  ${model.getTimes()}"></td>
    </table><br>
</html>
